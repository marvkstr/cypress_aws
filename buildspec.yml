version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Cypress image...
      - docker build -f cypress.dk -t $CYPRESS_IMAGE_REPO_NAME:$IMAGE_TAG .
      - docker tag $CYPRESS_IMAGE_REPO_NAME:$IMAGE_TAG $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$CYPRESS_IMAGE_REPO_NAME:$IMAGE_TAG
      - echo Building the Sentimentalyzer image...
      - docker build -f Dockerfile -t $SENTIMENTALYZER_IMAGE_REPO_NAME:$IMAGE_TAG .
      - docker tag $IMAGE_REPO_NAME:$IMAGE_TAG $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$SENTIMENTALYZER_IMAGE_REPO_NAME:$IMAGE_TAG
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Cypress image...
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$CYPRESS_IMAGE_REPO_NAME:$IMAGE_TAG
      - echo Pushing the Sentimentalyzer image...
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$SENTIMENTALYZER_IMAGE_REPO_NAME:$IMAGE_TAG
